<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" rel="stylesheet" href="css/home.css" />
<script src="../jquery-2.0.0.min.js"></script>
<script src="js/home.js"></script>
<link type="text/css" href="css/cover.css" rel="stylesheet" />
<title>签到</title>
</head>

<body>
<div id='main'>
   <div class='line_a'></div>
   <div id='announce'>
          <img src="img/annimg.png" />
          <div class='ann_header'>NOTICE BORDER</div>
          <div id='ann_main'></div>
   
   </div> 
   <div id='say'>
        <div id='message'><!--后面是留言板部分-->
                        <div class='list'><!--呈现大家留言的地方-->
                            <ul id='ann_ul'>
                                
                            </ul>
                        </div>
                        <form class='sentmess'>
                             <div class='a'><textarea id='conbox' class='f-text'></textarea></div><!--留言输入处-->
                             <div class='b'><input type="button" id='sentbut' value='发送留言' /></div><!--发送按钮-->
                        </form>
           </div><!--这部分是留言板-->
          <img src="img/messageimg.png" />
          <div class='say_header'>MESSAGE BORDER</div>
   </div>
   <div id='register'>
       <ul id='reg_day'>
          <li><span>Mon</span></li>
          <li><span>Tue</span></li>
          <li><span>Wed</span></li>
          <li><span>Thu</span></li>
          <li><span>Fri</span></li>
       </ul>
   </div>
   <div id='mysay'>
       <div id='mysay_main'><span>点我签到</span></div>
   </div>
</div>
<div id='cover'>
  <img id='cover_img' src='img/coverbg.png' />
  <div id='cover_header'>
      <span>xiyouant</span>
      <div id='cover_line_a'></div>
      <img id='cover_header_img' src='img/xoyouant.png' />
  </div>
  <div id='cover_main'>
        <input id='username' type='text' placeholder='Username' />
        <input id='password' type="password" placeholder='Password'/>
        <input id='cover_sign' type="button" value='登录' />
        <input id='cover_out' type='button' value='退出' />
  </div>
</div>
</body>
</html>
